<!DOCTYPE html>
<html>
  <head>
    <link href="./css/font-awesome.css" rel="stylesheet">
    <link href='./css/style.css' rel='stylesheet'>

  </head>
  <body>

    <!-- Login form-->
    <div class="login">
      <h1>Registration form</h1> 

      <form action="db_insert.php" method="post">
          <input type="text" name="name" placeholder="Name" required="required" />
          <input type="text" name="surname" placeholder="Surname" required="required" />
          <input type="date" name="bday" placeholder="Birthday" required="required" max="2000-01-02"/>
          <input type="email" name="address" placeholder="Email adress" pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required" />
          <input type="text" name="username" placeholder="Username" required="required" />
          <input type="password" name="password" placeholder="Password" required="required" />
          <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up!</button>
      </form>  
    </div> 

    
    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
